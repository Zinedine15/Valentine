<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #50cdae;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 150px;
            height: auto;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .yes-btn {
            background-color: green;
            color: white;
            transition: font-size 0.3s ease;
        }
        .no-btn {
            background-color: orangered;
            color: white;
        }
        .hidden {
            display: none;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fea8d9;
        }
        .full-screen img {
            width: 50%;
            height: auto;
        }
        .expanded-yes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Quieres ser mi San Valentin? ü´∂üèΩ</h1>
    <div class="gif-container">
        <img src="valentine.gif" alt="Happy Bear">
    </div>
    <button class="btn yes-btn">Si</button>
    <button class="btn no-btn">No</button>
    
    <!-- Audio Element with autoplay -->
    <audio id="valentineSong" src="Un Mill√≥n de Primaveras.mp3" autoplay></audio>

    <script>
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        const question = document.querySelector('h1');
        const gifContainer = document.querySelector('.gif-container');
        let noClickCount = 0;
        const noTexts = [
            "¬øEst√°s realmente segura?",
            "Pi√©nsalo de nuevo...",
            "No me romper√≠as el coraz√≥n, ¬øverdad?",
            "¬°S√≥lo una oportunidad m√°s!",
            "¬øY si digo que tengo chocolate?",
            "Voy a llorar...",
            "Est√° bien, ahora realmente estoy llorando... üò¢"
        ];
        const valentineSong = document.getElementById('valentineSong'); // Get the audio element

        noButton.addEventListener('click', () => {
            if (noClickCount < noTexts.length) {
                noButton.textContent = noTexts[noClickCount];
                yesButton.style.fontSize = `${1.5 + noClickCount * 5}rem`;
                noClickCount++;
            } else {
                yesButton.classList.add('expanded-yes');
                yesButton.textContent = "YES";
                question.classList.add('hidden');
                gifContainer.classList.add('hidden');
                noButton.classList.add('hidden');
            }
        });

        yesButton.addEventListener('click', () => {
            // Create a new element to show the message and gif
            const newContent = document.createElement('div');
            newContent.classList.add('full-screen');
            newContent.innerHTML = `
                <h1>Gracias por aceptar ser mi San Valent√≠n! üåª</h1>
                <br><br>
                <img src="dog.gif" alt="Happy Dog">
            `;
            document.body.appendChild(newContent); // Add the new content to the body
        });
    </script>
</body>
</html>
